<!DOCTYPE html>

<html>
    <head>
        <title>GAMERS | {{page_name}}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base/body.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base/button_navigate.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base/header.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base/footer.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base/main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base/nav.css') }}">
        {% block head %}

        {% endblock %}
    </head>

    <body>

        <header>
            <div class="button_navigate">
                <img src="{{ url_for('static', filename='img/login.png') }}" class="button_img">
                <div class="button_right">
                    <a href="{{ url_for('login') }}"><span>Войти</span></a>
                </div>
            </div>
            <div class="button_navigate">
                <img src="{{ url_for('static', filename='img/register.png') }}" class="button_img">
                <div class="button_right">
                    <a href="{{ url_for('register') }}"><span>Регистрация</span></a>
                </div>
            </div>
        </header>

        <nav>
            <img class="logo_img" src="{{ url_for('static', filename='img/logo.jpg') }}">
            <div class="buttons">
                <div class="button_navigate">
                    <img src="{{ url_for('static', filename='img/index.png') }}" class="button_img">
                    <div class="button_right">
                        <a href="{{ url_for('index') }}"><span>Главная</span></a>
                    </div>
                </div>
                <div class="button_navigate">
                    <img src="{{ url_for('static', filename='img/news.png') }}" class="button_img">
                    <div class="button_right">
                        <a href="{{ url_for('news') }}"><span>Новости</span></a>
                    </div>
                </div>
                <div class="button_navigate">
                    <img src="{{ url_for('static', filename='img/servers.png') }}" class="button_img">
                    <div class="button_right">
                        <a href="{{ url_for('servers') }}"><span>Сервера</span></a>
                    </div>
                </div>
                <div class="button_navigate">
                    <img src="{{ url_for('static', filename='img/forum.png') }}" class="button_img">
                    <div class="button_right">
                        <a href="{{ url_for('forum') }}"><span>Форум</span></a>
                    </div>
                </div>
                <div class="button_navigate">
                    <img src="{{ url_for('static', filename='img/contacts.png') }}" class="button_img">
                    <div class="button_right">
                        <a href="{{ url_for('contacts') }}"><span>Контакты</span></a>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            {% block main %}

            {% endblock %}
        </main>

    </body>
</html>
